# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, O, Logseq, exec, omarchy-launch-or-focus logseq "uwsm app -- logseq --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as commentsA
bindd = SUPER, C, Cursor, exec, uwsm app -- cursor
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
# Clipboard Manager
bindd = SUPER, Y, Clipboard Manager, exec, omarchy-launch-walker -m clipboard

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Focus movement with vim keys (new functionality)
unbind = SUPER, J
unbind = SUPER, K
bindd = SUPER, h, Move focus left, movefocus, l
bindd = SUPER, l, Move focus right, movefocus, r
bindd = SUPER, j, Move focus down, movefocus, d
bindd = SUPER, k, Move focus up, movefocus, u

# Move conflicting keybindings to new locations
bindd = SUPER, I, Toggle split, togglesplit,
bindd = SUPER, U, Show key bindings, exec, omarchy-menu-keybindings

# Unbind tiling-v2 defaults that conflict with our custom bindings
unbind = SUPER, T          # v2: toggle floating, we use for Activity
unbind = SUPER, F          # v2: fullscreen, we use for GitKraken
bindd = SUPER, F, GitKraken, exec, uwsm app -- gitkraken
unbind = SUPER, J          # v2: toggle split, we moved to SUPER + I
unbind = SUPER SHIFT, LEFT # v2: swap window, we use for resize
unbind = SUPER SHIFT, RIGHT
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN
unbind = SUPER ALT, LEFT   # v2: move to group, we use SUPER CTRL instead
unbind = SUPER ALT, RIGHT
unbind = SUPER ALT, UP
unbind = SUPER ALT, DOWN
unbind = SUPER ALT, G      # v2: move out of group, we use SUPER CTRL + G instead
unbind = SUPER, G          # v2: toggle grouping, rebinding to ensure it works

# Window movement with vim keys and arrow keys (using ALT)
bindd = SUPER ALT, h, Move window left, movewindow, l
bindd = SUPER ALT, l, Move window right, movewindow, r  
bindd = SUPER ALT, j, Move window down, movewindow, d
bindd = SUPER ALT, k, Move window up, movewindow, u
bindd = SUPER ALT, LEFT, Move window left, movewindow, l
bindd = SUPER ALT, RIGHT, Move window right, movewindow, r
bindd = SUPER ALT, DOWN, Move window down, movewindow, d
bindd = SUPER ALT, UP, Move window up, movewindow, u

# Window resizing with vim keys and arrow keys (fine adjustments - 100px, using SHIFT)
bindd = SUPER SHIFT, h, Reduce window width, resizeactive, -100 0
bindd = SUPER SHIFT, l, Increase window width, resizeactive, 100 0
bindd = SUPER SHIFT, j, Increase window height, resizeactive, 0 100
bindd = SUPER SHIFT, k, Reduce window height, resizeactive, 0 -100
bindd = SUPER SHIFT, LEFT, Reduce window width, resizeactive, -100 0
bindd = SUPER SHIFT, RIGHT, Increase window width, resizeactive, 100 0
bindd = SUPER SHIFT, DOWN, Increase window height, resizeactive, 0 100
bindd = SUPER SHIFT, UP, Reduce window height, resizeactive, 0 -100

# Window resizing with vim keys and arrow keys (coarse adjustments - 250px)
bindd = SUPER SHIFT CTRL, h, Reduce window width (coarse), resizeactive, -250 0
bindd = SUPER SHIFT CTRL, l, Increase window width (coarse), resizeactive, 250 0
bindd = SUPER SHIFT CTRL, j, Increase window height (coarse), resizeactive, 0 250
bindd = SUPER SHIFT CTRL, k, Reduce window height (coarse), resizeactive, 0 -250
bindd = SUPER SHIFT CTRL, LEFT, Reduce window width (coarse), resizeactive, -250 0
bindd = SUPER SHIFT CTRL, RIGHT, Increase window width (coarse), resizeactive, 250 0
bindd = SUPER SHIFT CTRL, DOWN, Increase window height (coarse), resizeactive, 0 250
bindd = SUPER SHIFT CTRL, UP, Reduce window height (coarse), resizeactive, 0 -250

# Window grouping
bindd = SUPER, G, Toggle window grouping, togglegroup,
bindd = SUPER CTRL, G, Move active window out of group, moveoutofgroup
bindd = SUPER CTRL, h, Move window to group on left, moveintogroup, l
bindd = SUPER CTRL, l, Move window to group on right, moveintogroup, r
bindd = SUPER CTRL, j, Move window to group on bottom, moveintogroup, d
bindd = SUPER CTRL, k, Move window to group on top, moveintogroup, u
bindd = SUPER CTRL, LEFT, Move window to group on left, moveintogroup, l
bindd = SUPER CTRL, RIGHT, Move window to group on right, moveintogroup, r
bindd = SUPER CTRL, DOWN, Move window to group on bottom, moveintogroup, d
bindd = SUPER CTRL, UP, Move window to group on top, moveintogroup, u

# Cycle through grouped windows
bindd = SUPER CTRL, code:17, Next window in group, changegroupactive, b  # 8 key
bindd = SUPER CTRL, code:18, Previous window in group, changegroupactive, f  # 9 key

# Archivist - AI Prompts Manager
bindd = SUPER, A, Archivist, exec, ~/.config/hypr/scripts/archivist.sh

# Keyboard Layout Switcher
bindd = SUPER, O, Keyboard layout, exec, ~/.config/hypr/scripts/keyboard-layout.sh

# Window management
unbind = SUPER, W
bindd = SUPER, Q, Close active window, killactive

